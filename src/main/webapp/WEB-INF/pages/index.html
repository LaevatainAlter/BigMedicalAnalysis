<!DOCTYPE html>
<html ng-app="loginApp">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" href="res/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="res/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="res/css/reset.css"/>
	<link rel="stylesheet" href="res/css/login.css"/>
	<script src="res/js/angular-1.6.1.min.js"></script>
	<script src="res/js/login.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<form class="form-horizontal" ng-controller="loginCtrl">
					<span class="heading">用户登录</span>
					<div class="form-group">
						<input type="text" class="form-control" id="loginUser" placeholder="用户名或电子邮件" ng-model="username"/>
						<i class="fa fa-user"></i>
						<span class="error" ng-show="error.errorField == 'username'">*{{error.errorMsg}}</span>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="loginPass" placeholder="密 码" ng-model="userpass"/>
						<i class="fa fa-lock"></i>
						<a href="#" class="fa fa-question-circle" title="忘记密码"></a>
						<span class="error" ng-show="error.errorField == 'password'">*{{error.errorMsg}}</span>
					</div>
					<div class="form-group">
						<div class="main-veri">
							<input type="text" class="form-control" id="loginVeri" placeholder="验证码" ng-model="usercode"/>
							<i class="fa fa-key"></i>
						</div>
						<img src="kaptcha" alt="验证码" onclick="this.src='kaptcha'">
						<span class="error" ng-show="error.errorField == 'code'">*{{error.errorMsg}}</span>
					</div>
					<div class="form-group">
						<div class="main-checkbox">
							<input type="checkbox" value="None" id="loginRemember" name="loginRemember"/>
							<label for="loginRemember"></label>
						</div>
						<span class="text">记住密码</span>
						<button type="submit" class="btn btn-default" ng-click="toLogin(username, userpass, usercode)">
							登录
						</button>
					</div>
					<div class="main-other">
						<a href="register">注册</a> | <a href="#">游客登录</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
